<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Outcome Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .logo {
            max-height: 100px;
            display: block;
        }
        #predictionResult {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Match Outcome Predictor</h2>
        <form id="predictionForm" class="form-group">

            <label for="team_a_name">Select Team A:</label>
            <select id="team_a_name" name="team_a_name" class="form-control">
            </select>

            <label for="team_b_name">Select Team B:</label>
            <select id="team_b_name" name="team_b_name" class="form-control">
            </select>

            <label for="venue">Venue:</label>
            <select id="venue" name="venue" class="form-control">
                <option value="1">Team A Home</option>
                <option value="0">Team B Home</option>
            </select>

            <button type="button" style="margin-top: 15px;" onclick="makePrediction()" class="btn btn-primary btn-block">Predict Outcome</button>

        <div id="loadingIcon" style="display: none; text-align: center; margin-top: 10px;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="predictionResult" class="text-center">
            <div id="predictionResult"></div>      
        </div>
        <div class="logo-container">
            <img id="teamALogo" src="" alt="Team A Logo" class="logo" style="display: none;">
            <img id="teamBLogo" src="" alt="Team B Logo" class="logo" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
